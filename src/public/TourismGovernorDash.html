<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Governor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Changed background color to white */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745; /* Changed button color to green */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            width: 80%;
        }

        .button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Tourism Governor Dashboard</h2>
        <button class="button" onclick="window.location.href='museumsTG.html'">Museums</button>

</html>
