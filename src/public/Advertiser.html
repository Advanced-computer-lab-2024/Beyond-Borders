<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            justify-content: flex-start;
            text-align: left;
        }
        .header {
            background-color: #218838;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin-left: 500px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #95d0a2;
            text-decoration: none;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .button-container {
            margin-left: 15px;
        }

        .button-container button {
            background-color: #40be5b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #7ccf8e;
        }

        .search-container {
            display: flex;
            width: 60%;
            margin-top: 10px;
            margin-left: 600px;
        }

        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .search-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #218838;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #5aae6c;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #40be5b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 180px;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #7ccf8e;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- <h1>Beyond Borders</h1>
    <nav>
        <ul>
            <li><a href="#createActivity">Create Activity</a></li>
            <li><a href="#deleteActivity">Delete Activity</a></li>
            <li><a href="#updateActivity">Update Activity</a></li>
            <li><a href="#viewActivity">View Activity</a></li>
        </ul>
    </nav> -->
    <div class="button-container">
        <button onclick="reloadProfile()">AdvertiserProfile</button>
        
    </div>
</div>

<div class="container">
    <h2>Activity Management</h2>
    <div class="action-buttons">
        <button onclick="location.href='createActivity.html'">Create Activity</button>
        <!-- <button onclick="location.href='deleteActivity.html'">Delete Activity</button> -->
        <!-- <button onclick="location.href='updateActivity.html'">Update Activity</button> -->
        <!-- <button onclick="location.href='viewActivity.html'">View Activity</button> -->
    </div>
</div>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for activities to edit or delete">
    <button class="search-button" onclick="performSearch()">Search</button>
</div>

<script>
    function reloadProfile() {
        location.href = 'AdvertiserProfile.html'; // Navigate to the profile page
    }

    function performSearch() {
        const query = document.getElementById('searchBar').value;
        if (query) {
            // Redirect to search results page or perform search logic
            window.location.href = `search_results.html?query=${encodeURIComponent(query)}`;
        } else {
            alert('Please enter a search term.');
        }
    }
</script>

</body>
</html>
