<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourism Governor</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-bottom: 30px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #40be5b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            font-size: large;
            margin-left: 20px;
        }
        button:hover {
            background-color: #7ccf8e;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Tourism Governor</h2>
    <form id="governorForm">
       <!-- <div>Enter a username:
        <input type="text" id="username" placeholder="Username" required></div>-->


        <div class="form-group">
            <label for="mobileNumber">Username:</label>
            <input type="text" id="username" placeholder="Username" required></div>


            <div class="form-group">
                <label for="mobileNumber">Password:</label>
                <input type="password" id="password" placeholder="Password" required></div>
        
        <!--Enter a password:
        <input type="password" id="password" placeholder="Password" required>-->
        <button type="submit">Add Governor</button>
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<script>
    document.getElementById('governorForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/addTourismGovernor', { // Adjust the URL based on your API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ Username: username, Password: password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.msg); // Show success message
                // Optionally, redirect or clear the form
                document.getElementById('governorForm').reset();
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = error.message; // Show error message
        }
    });
</script>

</body>
</html>
