<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toolbar {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toolbar button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .toolbar button:hover {
            background-color: #218838;
        }

        .places-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .place-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .place-post img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .place-details {
            text-align: left;
        }

        .place-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .place-actions button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .place-actions button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <button onclick="window.location.href='createHistoricalPlace.html'">Create New Historical Place</button>
    </div>

    <div class="places-container" id="placesContainer">
        <!-- Historical places will be dynamically added here -->
    </div>

    <script>
        // Sample data (replace this with actual data from your API)
        let historicalPlaces = [
            {
                id: 1,
                name: "Pyramids of Giza",
                description: "One of the Seven Wonders of the Ancient World, located in Giza, Egypt.",
                image: "https://via.placeholder.com/600x300",
                location: "Giza, Egypt",
                openingHours: "8 AM - 5 PM",
                ticketPrices: {
                    foreigner: 200,
                    native: 100,
                    student: 50
                }
            }
        ];

        // Function to display historical places
        function displayHistoricalPlaces() {
            const placesContainer = document.getElementById('placesContainer');
            placesContainer.innerHTML = ""; // Clear previous content

            historicalPlaces.forEach(place => {
                const placeDiv = document.createElement('div');
                placeDiv.classList.add('place-post');

                placeDiv.innerHTML = `
                    <img src="${place.image}" alt="${place.name}">
                    <div class="place-details">
                        <h3>${place.name}</h3>
                        <p>${place.description}</p>
                        <p><strong>Location:</strong> ${place.location}</p>
                        <p><strong>Opening Hours:</strong> ${place.openingHours}</p>
                        <p><strong>Ticket Prices:</strong> Foreigner - $${place.ticketPrices.foreigner}, Native - $${place.ticketPrices.native}, Student - $${place.ticketPrices.student}</p>
                    </div>
                    <div class="place-actions">
                        <button onclick="editHistoricalPlace(${place.id})">Edit</button>
                        <button class="delete-button" onclick="removeHistoricalPlace(${place.id})">Delete</button>
                    </div>
                `;

                placesContainer.appendChild(placeDiv);
            });
        }

        // CRUD Operations (for demonstration purposes)
        function editHistoricalPlace(placeId) {
            // Redirect to the edit page with the place ID as a query parameter
            window.location.href = `editHistoricalPlace.html?id=${placeId}`;
        }

        function removeHistoricalPlace(placeId) {
            // Implement removing a specific historical place
            const confirmDelete = confirm("Are you sure you want to delete this historical place?");
            if (confirmDelete) {
                historicalPlaces = historicalPlaces.filter(place => place.id !== placeId);
                displayHistoricalPlaces();
            }
        }

        // Initial load
        displayHistoricalPlaces();
    </script>

</body>

</html>
