<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Places Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .toolbar {
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .toolbar button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .toolbar button:hover {
        background-color: #218838;
      }

      .places-container {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .place-post {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .place-post img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .place-details {
        text-align: left;
      }

      .place-actions {
        margin-top: 15px;
        display: flex;
        justify-content: space-around;
      }

      .place-actions button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .place-actions button:hover {
        background-color: #0056b3;
      }

      .delete-button {
        background-color: #dc3545;
      }

      .delete-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <div class="toolbar">
      <button onclick="window.location.href='createHistoricalPlace.html'">
        Create New Historical Place
      </button>
    </div>

    <div class="places-container" id="placesContainer">
      <!-- Historical places will be dynamically added here -->
    </div>

    <script>
      async function fetchHistoricalPlacesByAuthor() {
        const AuthorUsername = localStorage.getItem("username");

        if (!AuthorUsername) {
          alert("Author username not found. Please log in again.");
          return;
        }

        try {
          // Fetch historical places for the logged-in governor using POST
          const response = await fetch(`/readAllHistoricalPlace`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ AuthorUsername }), // Send the username in the body
          });

          const result = await response.json();

          if (response.ok) {
            displayHistoricalPlaces(result); // Display fetched data
          } else {
            alert(`Error: ${result.error}`);
          }
        } catch (error) {
          alert(
            "An error occurred while fetching historical places. Please try again."
          );
        }
      }

      function displayHistoricalPlaces(places) {
        const placesContainer = document.getElementById("placesContainer");
        placesContainer.innerHTML = ""; // Clear previous content

        places.forEach((place) => {
          const placeDiv = document.createElement("div");
          placeDiv.classList.add("place-post");

          placeDiv.innerHTML = `
            <img src="${place.image}" alt="${place.name}">
            <div class="place-details">
              <h3>${place.name}</h3>
              <p>${place.description}</p>
              <p><strong>Location:</strong> ${place.location}</p>
              <p><strong>Opening Hours:</strong> ${place.openingHours}</p>
              <p><strong>Ticket Prices:</strong> Foreigner - $${place.ticketPrices.foreigner}, Native - $${place.ticketPrices.native}, Student - $${place.ticketPrices.student}</p>
            </div>
            <div class="place-actions">
              <button onclick="editHistoricalPlace('${place._id}')">Edit</button>
              <button class="delete-button" onclick="removeHistoricalPlace('${place._id}')">Delete</button>
            </div>
          `;

          placesContainer.appendChild(placeDiv);
        });
      }

      function editHistoricalPlace(placeId) {
        // Redirect to the edit page with the place ID as a query parameter
        window.location.href = `editHistoricalPlace.html?id=${placeId}`;
      }

      function removeHistoricalPlace(placeId) {
        // Implement removing a specific historical place
        const confirmDelete = confirm(
          "Are you sure you want to delete this historical place?"
        );
        if (confirmDelete) {
          // TODO: Call backend API to remove the place and refresh the list
          fetchHistoricalPlacesByAuthor(); // Refresh the list
        }
      }

      // Initial load
      fetchHistoricalPlacesByAuthor(); // Fetch and display data on page load
    </script>
  </body>
</html>
