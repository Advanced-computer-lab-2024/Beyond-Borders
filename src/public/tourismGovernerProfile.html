<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Tourism Governor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Adding Tourism Governor</h2>
        <form id="TourismGovernorForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Add</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('TourismGovernorForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const responseMessage = document.getElementById('responseMessage');
            const submitButton = document.getElementById('submitButton');

            // Clear previous messages
            responseMessage.textContent = '';

            // Disable the submit button to avoid multiple submissions
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Get form data
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim(),
            };

            try {
                // Send data to server
                const response = await fetch('http://localhost:8000/tourismGovernorProfile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    // If the response status is not OK, throw an error
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Check response status
                responseMessage.textContent = 'Tourism Governor added successfully!';
                responseMessage.style.color = 'green';

                // Reset form fields
                document.getElementById('TourismGovernorForm').reset();

                // Redirect to the dashboard page after a short delay (e.g., 2 seconds)
                setTimeout(() => {
                    window.location.href = 'TourismGovernorDash.html';
                }, 2000);
            } catch (error) {
                console.error('Error occurred:', error); // Log the actual error for debugging
                responseMessage.textContent = `An error occurred: ${error.message}. Please try again.`;
                responseMessage.style.color = 'red';
            } finally {
                // Enable the submit button and restore text
                submitButton.disabled = false;
                submitButton.textContent = 'Add';
            }
        });
    </script>

</body>

</html>
