<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist HomePage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #218838;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .button-container {
            margin-left: 15px;
        }
        .button-container button {
            background-color: #40be5b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
          
            
        }
        .button-container button:hover {
            background-color: #7ccf8e;
        }
        .search-container {
            display: flex;
            width: 70%;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        .search-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #218838;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #5aae6c;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
   
    <h1>Beyond Borders</h1>
    <div class="button-container">
        <button onclick="reloadProfile()">My Profile</button>
    </div>
</div>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for activities, musuems, etc.">
    <button class="search-button" onclick="performSearch()">Search</button>
</div>



<script>
    function reloadProfile() {
        location.href = 'TouristProfile.html'; // Navigate to the profile page
    }

    function performSearch() {
        const query = document.getElementById('searchBar').value;
        if (query) {
            // Redirect to search results page or perform search logic
            window.location.href = `search_results.html?query=${encodeURIComponent(query)}`;
        } else {
            alert('Please enter a search term.');
        }
    }
</script>

</body>
</html>
