<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            justify-content: flex-start;
            text-align: left;
        }
        .header {
            background-color: #218838;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin-left: 500px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #95d0a2;
            text-decoration: none;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-align: left;
        }
        .button-container {
            margin-left: 15px;
        }
        .button-container button {
            background-color: #40be5b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #7ccf8e;
        }
        .search-container {
            display: flex;
            width: 60%;
            margin-top: 10px;
            margin-left: 600px;
        }
        input[type="text"], input[type="email"], input[type="url"], input[type="password"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="url"]::placeholder, input[type="password"]::placeholder {
            color: #999;
        }
        .search-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #218838;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #5aae6c;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .activity {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        label {
            width: 30%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Beyond Borders</h1>
    
    <div class="button-container">
        <button onclick="readMyProfile()">My Profile</button>
    </div>
</div>

<!-- Modal for Activities -->
<div id="activitiesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeActivitiesModal()">&times;</span>
        <h2>My Activities</h2>
        <div id="activitiesContainerModal">
            <!-- Activities will be displayed here -->
        </div>
    </div>
</div>

<!-- Modal for Profile -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>My Profile</h2>
        <form id="profile-form">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" readonly>
            </div>
            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email">
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div class="form-row">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber">
            </div>
            <div class="form-row">
                <label for="doB">Date of Birth:</label>
                <input type="text" id="doB" readonly>
            </div>
            <div class="form-row">
                <label for="nationality">Nationality:</label>
                <input type="url" id="nationality">
            </div>
            <div class="form-row">
                <div class="form-row">
                    <label for="occupation">Occupation:</label>
                    <input type="url" id="occupation">
                </div>
            </div>
            <div>
                <label for="wallet">Wallet:</label>
                <input type="url" id="wallet" readonly>
            </div>
            <button type="button" id="save-changes-btn" onclick="saveProfile()">Save Changes</button>
        </form>
    </div>
</div>




<script>



function toggleDetails(button) {
    const details = button.nextElementSibling; // Get the details div
    if (details.style.display === "none") {
        details.style.display = "block"; // Show details
    } else {
        details.style.display = "none"; // Hide details
    }
}


async function readMyProfile() {
    const username = localStorage.getItem('username');
    if (!username) {
        alert('You need to log in first.');
        return;
    }

    try {
        const response = await fetch(`/api/viewTourist?Username=${encodeURIComponent(username)}`);
        const data = await response.json();

        if (response.ok) {
            console.log(data);
            populateProfileForm(data); // No need to access 'Tourist' as the user is directly returned
            openModal(); // Open profile modal
        } else {
            alert(data.msg); // Use 'msg' instead of 'error' based on the API response
        }
    } catch (error) {
        console.error('Error fetching profile:', error);
        alert('An error occurred while loading profile.');
    }
}



    function populateProfileForm(profile) {
        document.getElementById('username').value = profile.Username || '';
        document.getElementById('password').value = profile.Password || '';
        document.getElementById('email').value = profile.Email || '';
        document.getElementById('mobileNumber').value = profile.MobileNumber || '';
        document.getElementById('doB').value = profile.DoB || '';
        document.getElementById('nationality').value = profile.Nationality || '';
        document.getElementById('occupation').value = profile.Occupation || '';
        document.getElementById('wallet').value = profile.Wallet !== null && profile.Wallet !== undefined ? profile.Wallet : '';
         
        
    }

    function openModal() {
        document.getElementById("profileModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("profileModal").style.display = "none";
    }

    async function saveProfile() {
    const Password = document.getElementById('password').value;
    const Email = document.getElementById('email').value;
    const MobileNumber = document.getElementById('mobileNumber').value;
    const Nationality = document.getElementById('nationality').value;
    const Occupation = document.getElementById('occupation').value;

    const Username = document.getElementById('username').value; // Keep username for the update
   // /updateTourist
    try {
        const response = await fetch('/api/updateTourist', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ Username, Password,Email,MobileNumber,Nationality,Occupation }) 
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Error updating tourist information');
        }

        alert('Profile updated successfully!');
        closeModal(); // Close the modal on successful save
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to update profile: ' + error.message);
    }
}

    
    


    window.onclick = function(event) {
        if (event.target == document.getElementById("activitiesModal")) {
            closeActivitiesModal();
        }
        if (event.target == document.getElementById("profileModal")) {
            closeModal();
        }
    };
</script>

</body>
</html>
