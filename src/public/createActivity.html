<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Submission</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .activity-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90vw;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="url"],
        input[type="tel"],
        textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="activity-container">
        <h1>Submit New Activity</h1>
        <form id="activity-form">
            <div class="form-group">
                <label for="advertiserName">Advertiser Name:</label>
                <input type="text" id="advertiserName" required>
            </div>
            <div class="form-group">
                <label for="name">Activity Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="specialDiscount">Special Discount:</label>
                <input type="text" id="specialDiscount">
            </div>
            <div class="form-group">
                <label for="bookingOpen">Booking Open:</label>
                <select id="bookingOpen" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (0-5):</label>
                <input type="number" id="rating" min="0" max="5" required>
            </div>
            <div class="form-group">
                <label for="locationType">Location Type:</label>
                <input type="text" id="locationType" value="Point" readonly>
            </div>
            <div class="form-group">
                <label for="coordinates">Coordinates (longitude, latitude):</label>
                <input type="text" id="coordinates" placeholder="e.g., -122.0838, 37.3861" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" placeholder="e.g., fun, adventure, sports">
            </div>
            <button type="submit">Submit Activity</button>
        </form>
    </div>

    <script>
        document.getElementById('activity-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const activityData = {
                AdvertiserName: document.getElementById('advertiserName').value,
                Name: document.getElementById('name').value,
                Date: document.getElementById('date').value,
                Time: document.getElementById('time').value,
                SpecialDiscount: document.getElementById('specialDiscount').value,
                BookingOpen: document.getElementById('bookingOpen').value === 'true',
                Price: parseFloat(document.getElementById('price').value),
                Rating: parseFloat(document.getElementById('rating').value),
                Location: {
                    type: document.getElementById('locationType').value,
                    coordinates: document.getElementById('coordinates').value.split(',').map(Number),
                    address: document.getElementById('address').value,
                },
                Category: document.getElementById('category').value,
                Tags: document.getElementById('tags').value.split(',').map(tag => tag.trim())
            };

            console.log('Activity Data:', activityData); // For demonstration; replace with actual submission code

            // Here you would typically send the data to your server, e.g.:

            .catch((error) => {

    </script>
</body>

</html>
