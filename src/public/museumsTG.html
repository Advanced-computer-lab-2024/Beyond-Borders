<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museums Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toolbar {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toolbar button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .toolbar button:hover {
            background-color: #218838;
        }

        .museums-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .museum-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .museum-post img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .museum-details {
            text-align: left;
        }

        .museum-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .museum-actions button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .museum-actions button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <button onclick="window.location.href='createMuseum.html'">Create New Museum</button>
    </div>

    <div class="museums-container" id="museumsContainer">
        <!-- Museums will be dynamically added here -->
    </div>

    <script>
        // Sample data (replace this with actual data from your API)
        let museums = [
            {
                id: 1,
                name: "Egyptian Museum",
                description: "Home to an extensive collection of ancient Egyptian antiquities.",
                image: "https://via.placeholder.com/600x300",
                location: "Cairo, Egypt",
                openingHours: "9 AM - 5 PM",
                ticketPrices: {
                    foreigner: 100,
                    native: 50,
                    student: 30
                }
            }
        ];

        // Function to display museums
        function displayMuseums() {
            const museumsContainer = document.getElementById('museumsContainer');
            museumsContainer.innerHTML = ""; // Clear previous content

            museums.forEach(museum => {
                const museumDiv = document.createElement('div');
                museumDiv.classList.add('museum-post');

                museumDiv.innerHTML = `
                    <img src="${museum.image}" alt="${museum.name}">
                    <div class="museum-details">
                        <h3>${museum.name}</h3>
                        <p>${museum.description}</p>
                        <p><strong>Location:</strong> ${museum.location}</p>
                        <p><strong>Opening Hours:</strong> ${museum.openingHours}</p>
                        <p><strong>Ticket Prices:</strong> Foreigner - $${museum.ticketPrices.foreigner}, Native - $${museum.ticketPrices.native}, Student - $${museum.ticketPrices.student}</p>
                    </div>
                    <div class="museum-actions">
                        <button onclick="editMuseum(${museum.id})">Edit</button>
                        <button class="delete-button" onclick="removeMuseum(${museum.id})">Delete</button>
                    </div>
                `;

                museumsContainer.appendChild(museumDiv);
            });
        }

        // CRUD Operations (for demonstration purposes)
        function editMuseum(museumId) {
            // Redirect to the edit page with the museum ID as a query parameter
            window.location.href = `editMuseum.html?id=${museumId}`;
        }

        function removeMuseum(museumId) {
            // Implement removing a specific museum
            const confirmDelete = confirm("Are you sure you want to delete this museum?");
            if (confirmDelete) {
                museums = museums.filter(museum => museum.id !== museumId);
                displayMuseums();
            }
        }

        // Initial load
        displayMuseums();
    </script>

</body>

</html>
