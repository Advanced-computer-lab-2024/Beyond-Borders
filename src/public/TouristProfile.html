<div class="profile-container">
    <h1>My Profile</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">Username:</label>
                <input type="text" id="first-name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="chrismichaels@gmail.com">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="email" id="nationality" >
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" placeholder="+33 5536645">
            </div>
        </div>

       
            
       

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="******">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" >
            </div>
        </div>

        
        
        
        <label for="show-password">

            
            <input type="checkbox" id="show-password"> Show Password
            
        </label>

        <div class="form-row"> 
        <div class="form-group">
            <label for="dob">Date of Birth:</label>

            <input type="date" id="dob" required>
            
            <style>
           #dob {
    margin-left:5px; /* Push the input field to the right */
    display: block; /* Ensures the input behaves correctly */
    width: 300px; /* Set the desired width */
    padding: 10px; /* Add padding for a bigger appearance */
    margin-top: 10px;

}

            </style></div></div>

        
        

        <div class="button-container">
            <button id="edit-profile-btn">Edit Profile</button>
            <button id="save-changes-btn">Save Changes</button>
        </div>
    </form>
</div>

    <script>
        const showPasswordCheckbox = document.getElementById('show-password');
const passwordInput = document.getElementById('password');

showPasswordCheckbox.addEventListener('change', function() {
    if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
});
    </script>
<script>
    window.onload = function() {
        // Retrieve the tourist data from local storage
        const touristData = JSON.parse(localStorage.getItem('touristData'));

        if (touristData) {
            // Populate the form fields with the stored data
            document.getElementById('first-name').value = touristData.Username; // Ensure property names match your schema
            document.getElementById('email').value = touristData.Email;
            document.getElementById('nationality').value = touristData.Nationality;
            document.getElementById('phone').value = touristData.MobileNumber;
            document.getElementById('dob').value = touristData.DoB;
        
            document.getElementById('password').value = touristData.Password; // Handle this carefully in production
            document.getElementById('occupation').value = touristData.Occupation;
        }
    };
</script>
